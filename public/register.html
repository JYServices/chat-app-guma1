
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloFlow Edit | Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #4f9fdd;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #4f9fdd;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #357bbd;
        }

        p {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
        }

        a {
            color: #4f9fdd;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Flash message styling */
        .alert-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #e74c3c;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            z-index: 9999;
            display: none;  /* Initially hidden */
            width: 300px;
        }

        /* Popup show animation */
        .alert-popup.show {
            display: block;
            animation: popup 0.5s ease-out;
        }

        @keyframes popup {
            from {
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            .btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>구마톡 회원가입</h2>

        <form action="/register" method="POST">
            <div class="form-group">
                <label for="email">이름: </label>
                <input id="이름" name="username" placeholder="이름을 입력하십시오." required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호: </label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하십시오." required>
            </div>
            <button type="submit" class="btn">회원가입</button>
            <p>계정이 이미 존재합니까? <a href="/login">여기서 로그인 하십시오.</a></p>
        </form>
    </div>
</body>
</html>
